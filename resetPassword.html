<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
            <img src="img/helium logo.png" alt="Helium logo">
          </a>
        </div>
      </nav>
    </header>
    <main>
        <section id="reset-password-form-container" class="container">
            <div class="reset-password-form col-lg-7 col-md-10 p-lg-5 p-4 m-auto my-4 border border-dark border-1 rounded">
                 <div class="text-center mb-4">
                    <img src="img/helium-logo-lg.png" alt="Helium logo" class="img-fluid">
                    <h2 class="fs-5 mt-2">Reset Password</h2>
                 </div>
                 <form action="" id="resetPasswordForm" class="">
                    <div class="mb-4">
                        <label for="oldPassword" class="form-label text-secondary fs-5">Old Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control form-control-lg border-end-0 passwordToggleItem" id="oldPassword" name="oldPassword" placeholder="********">
                            <span class="input-group-text bg-white">
                                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-eye-fill view-password-text" viewBox="0 0 16 16">
                                   <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                   <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                 </svg> -->
                                 <i class="fa fa-eye view-password-text fs-2" aria-hidden="true"></i>
                             </span>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="newPassword" class="form-label text-secondary fs-5">New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control form-control-lg border-end-0 passwordToggleItem" id="newPassword" name="newPassword" placeholder="********" required>
                            <span class="input-group-text bg-white">
                                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-eye-fill view-password-text" viewBox="0 0 16 16">
                                   <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                   <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                 </svg> -->
                                 <i class="fa fa-eye view-password-text fs-2" aria-hidden="true"></i>
                             </span>
                        </div>
                    </div>
                    <div class="mb-4">
                      <label for="confirmPassword" class="form-label text-secondary fs-5">Confirm Password</label>
                      <div class="input-group">
                          <input type="password" class="form-control form-control-lg border-end-0 passwordToggleItem" id="confirmNewPassword" name="confirmNewPassword" placeholder="********" required>
                          <span class="input-group-text bg-white">
                            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-eye-fill view-password-text" viewBox="0 0 16 16">
                               <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                               <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                             </svg> -->
                             <i class="fa fa-eye view-password-text fs-2" aria-hidden="true"></i>
                         </span>
                      </div>
                  </div>
                    <button type="submit" class="btn btn-danger w-100 btn-lg">Reset password</button>            
                 </form>
            </div>
        </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/2e7dcd3efb.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
