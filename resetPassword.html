<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light py-4">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="img/helium logo.png" alt="Helium logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <span class="navbar-text">
                     Already have an account?
                  </span>
                  <li class="nav-item ms-lg-4">
                    <a class="btn btn-outline-primary px-4 rounded-pill" href="./index.html">Sign in</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section id="reset-password-form-container" class="container">
            <div class="reset-password-form col-lg-8 col-md-11 m-auto my-5 border border-dark border-1 rounded">
                 <div class="text-center mb-5">
                    <img src="img/helium logo.png" alt="Helium logo" class="">
                    <h2 class="fs-4">Reset Password</h2>
                 </div>
                 <form action="" id="resetPasswordForm" class="">
                    <div class="mb-4">
                        <label for="oldPassword" class="form-label text-secondary fs-5">Old Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control form-control-lg border-end-0" id="oldPassword" name="oldPassword" placeholder="********">
                            <span class="input-group-text bg-white" id="view-password">eye</span>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="newPassword" class="form-label text-secondary fs-5">New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control form-control-lg border-end-0" id="newPassword" name="newPassword" placeholder="********">
                            <span class="input-group-text bg-white" id="view-password">eye</span>
                        </div>
                    </div>
                    <div class="mb-4">
                      <label for="confirmPassword" class="form-label text-secondary fs-5">Confirm Password</label>
                      <div class="input-group">
                          <input type="password" class="form-control form-control-lg border-end-0" id="confirmPassword" name="confirmPassword" placeholder="********">
                          <span class="input-group-text bg-white" id="view-password">eye</span>
                      </div>
                  </div>
                    <button type="submit" class="btn btn-danger w-100 btn-lg">Reset password</button>            
                 </form>
            </div>
        </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
