<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light py-3">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="img/helium logo.png" alt="Helium logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item ps-2">
                        <a class="nav-link text-decoration-none text-primary" href="./index.html">Home</a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section id="recover-password-form-container" class="container">
            <div class="recover-password-form col-lg-7 col-md-10 p-lg-5 p-4 m-auto my-4 border border-dark border-1 rounded">
                 <div class="text-center mb-3">
                    <img src="img/helium-logo-lg.png" alt="Helium logo" class="img-fluid">
                 </div>
                 <div class="user-container text-center">
                    <img src="img/profile-1.jpg" alt="current user" class="border border-danger rounded-circle">
                    <h2 class="mt-3 mb-4">Udhe Austine Ogaga</h2>
                 </div>
                 <form action="" id="recoverPasswordForm" class="">
                    <div class="mb-4">
                        <label for="password" class="form-label text-secondary fs-5">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control form-control-lg border-end-0 passwordToggleItem" id="password" name="password" placeholder="********">
                            <span class="input-group-text bg-white view-password-text" id="togglePassword">
                                <img src="" alt="">
                                <i class="bi bi-eye-fill"></i>
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                </svg>
                                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                                    <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                                </svg> -->
                                <!-- <i class="bi bi-eye-slash-fill"></i> -->
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 btn-lg">Reset password</button>            
                 </form>
                 <div class="switch-user text-center mt-2">
                    <a href="./index.html" class="text-decoration-none text-primary fs-5">Switch User</a>
                 </div>
            </div>
        </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
    <script src="js/app.js"></script>
</body>
</html>
