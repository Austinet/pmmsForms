<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light py-3">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="img/helium logo.png" alt="Helium logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <span class="navbar-text">
                     Don't have an account?
                  </span>
                  <li class="nav-item ms-lg-4">
                    <a class="btn btn-outline-primary px-4 rounded-pill" href="./signUp.html">Sign Up</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section id="sign-in-form-container" class="container">
            <div class="sign-in-form col-lg-7 col-md-10 p-lg-5 p-4 m-auto my-4 border border-dark border-1 rounded">
                 <div class="text-center">
                    <h2>Welcome to Helium!</h2>
                    <p class="text-secondary">Press sign in to your account</p>
                 </div>
                 <form action="" id="signInForm" class="">
                      <div class="mb-4 text-secondary fs-5">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="username">
                      </div>
                      <div class="mb-4">
                        <label for="password" class="form-label text-secondary fs-5">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control form-control-lg border-end-0 passwordToggleItem" id="password" name="password" placeholder="********">
                            <span class="input-group-text bg-white ">
                              <!-- <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                              </svg> -->
                              <i class="fa fa-eye view-password-text fs-2" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                   <div class="mb-5 d-flex justify-content-between align-items-center">
                     <div class="form-check align-items-center d-flex">
                        <input class="form-check-input" type="checkbox" id="keep-logged-in">
                        <label class="form-check-label fs-5 ms-2" for="keep-logged-in">
                          Keep me logged in
                        </label>
                     </div> 
                     <div class="">
                         <a href="./forgotPassword.html" class="text-decoration-none fs-5">Forgot password?</a>
                     </div>
                   </div>   
                    <button type="submit" class="btn btn-danger w-100 btn-lg">Sign in</button>            
                 </form>
            </div>
        </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/2e7dcd3efb.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
    <script src="js/app.js"></script>
</body>
</html>
