<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten password</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light py-4">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="img/helium logo.png" alt="Helium logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <span class="navbar-text">
                     Don't have an account?
                  </span>
                  <li class="nav-item ms-lg-4">
                    <a class="btn btn-outline-primary px-4 rounded-pill" href="./signUp.html">Sign Up</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section id="forgot-password-form-container" class="container">
            <div class="forgot-password-form col-lg-8 col-md-11 m-auto my-5 border border-dark border-1 rounded">
                 <div class="text-center mt-5">
                    <h2 class="mb-lg-3">Forgotten password?</h2>
                    <p class="text-secondary col-lg-6 m-auto">
                        Enter the email for use for Helium, and we'll help you
                        create a new password.
                    </p>
                 </div>
                 <form action="" id="forgot-passwordForm" class="">
                    <div class="mb-4 text-secondary fs-5">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="email">
                      </div> 
                    <div class="mb-5">
                        <button type="submit" class="btn btn-danger w-100 btn-lg">Reset password</button>            
                    </div>
                 </form>
            </div>
        </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
